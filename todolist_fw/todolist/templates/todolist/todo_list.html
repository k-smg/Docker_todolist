<!-- todolist/templates/todolist/todo_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <h1>To-do List</h1>
    <ul>
        {% for todo_item in todo_items %}
        <li>{{ todo_item.title }}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'todolist' %}" method="post">
        {% csrf_token %}
        <input type="text" name="todo_item_title">
        <button type="submit">Add</button>
    </form>
</body>
</html>
